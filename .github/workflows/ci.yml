name: Create Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Zip the module
      - name: Create ZIP file
        run: |
          zip -r mod_google_reviews_v${GITHUB_REF##*/}.zip mod_google_reviews/ -x ".git/*" ".github/*" "README.md"

      # 3. Create the release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Google Reviews Module ${{ github.ref_name }}"
          body: |
            Automatically generated release for version ${{ github.ref_name }}.
          draft: false
          prerelease: false

      # 4. Upload the ZIP file as a release asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mod_google_reviews_${GITHUB_REF##*/}.zip
          asset_name: mod_google_reviews_${GITHUB_REF##*/}.zip
          asset_content_type: application/zip
